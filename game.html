<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 { color: #FF9800; font-size: 2.5rem; margin: 10px 0; }
        .subtitle { color: #aaa; margin-bottom: 20px; }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            padding: 15px;
            background: #111;
            border-radius: 10px;
        }
        .info-item { text-align: center; }
        .info-label { color: #aaa; font-size: 0.9rem; }
        .info-value { font-size: 1.8rem; font-weight: bold; }
        .score-value { color: #4CAF50; }
        .time-value { color: #2196F3; }
        
        .game-board {
            width: 500px;
            height: 400px;
            background: #0a0a0a;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .hole-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            padding: 30px;
            width: 100%;
            height: 100%;
        }
        .hole {
            background: #222;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
        }
        .hole-dirt {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #5D4037;
            border-radius: 50% 50% 0 0;
        }
        .mole, .obstacle {
            position: absolute;
            width: 70%;
            height: 60%;
            bottom: -100%;
            transition: bottom 0.3s;
            left: 15%;
        }
        .mole.active, .obstacle.active { bottom: 0; }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .control-btn {
            padding: 12px 25px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 120px;
        }
        #startBtn { background: #4CAF50; }
        #pauseBtn { background: #2196F3; }
        #restartBtn { background: #FF9800; }
        
        .game-over {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
        }
        .hammer {
            position: absolute;
            width: 60px; height: 60px;
            pointer-events: none;
            display: none;
            z-index: 100;
        }
        
        .hit-effect, .penalty-effect {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            opacity: 0;
        }
        .hit-effect { background: rgba(255,215,0,0.5); }
        .penalty-effect { background: rgba(255,0,0,0.5); }
    </style>
</head>
<body>
    <h1>打地鼠遊戲</h1>
    <p class="subtitle">擊中地鼠得分，避開障礙物！</p>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">分數</div>
            <div id="score" class="info-value score-value">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">時間</div>
            <div id="time" class="info-value time-value">60</div>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard">
        <div class="hole-container" id="holeContainer"></div>
        <div class="game-over" id="gameOverScreen">
            <h2>遊戲結束！</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="control-btn" id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="startBtn">開始遊戲</button>
        <button class="control-btn" id="pauseBtn">暫停遊戲</button>
        <button class="control-btn" id="restartBtn">重新開始</button>
    </div>

    <script>
        // 遊戲變數
        const holes = [];
        const gameObjects = [];
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gamePaused = false;
        let gameTimer;
        let objectTimer;
        let consecutiveHits = 0;
        let lastHitTime = 0;
        const OBSTACLE_PROBABILITY = 0.25; // 25%機率出現障礙物

        // DOM元素
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const holeContainer = document.getElementById('holeContainer');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // 初始化遊戲
        function initGame() {
            holeContainer.innerHTML = '';
            holes.length = 0;
            gameObjects.length = 0;
            
            // 創建9個洞
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                
                const dirt = document.createElement('div');
                dirt.className = 'hole-dirt';
                hole.appendChild(dirt);
                
                hole.addEventListener('click', () => hitObject(i));
                holeContainer.appendChild(hole);
                holes.push(hole);
            }
            
            resetGame();
        }

        // 重置遊戲狀態
        function resetGame() {
            score = 0;
            timeLeft = 60;
            consecutiveHits = 0;
            gameRunning = false;
            gamePaused = false;
            updateDisplay();
            gameOverScreen.style.display = 'none';
        }

        // 更新顯示
        function updateDisplay() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
        }

        // 開始遊戲
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            
            gameTimer = setInterval(() => {
                if (!gamePaused) {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) gameOver();
                }
            }, 1000);
            
            startObjectCycle();
        }

        // 開始物件出現循環
        function startObjectCycle() {
            if (!gameRunning || gamePaused) return;
            
            if (objectTimer) clearTimeout(objectTimer);
            const interval = Math.max(500, 1200 - (Math.floor(score/100) * 100));
            
            popRandomObject();
            objectTimer = setTimeout(startObjectCycle, interval);
        }

        // 隨機出現物件
        function popRandomObject() {
            if (!gameRunning || gamePaused) return;
            
            const holeIndex = Math.floor(Math.random() * 9);
            const hasObject = gameObjects.some(obj => 
                obj.active && obj.element.parentElement === holes[holeIndex]
            );
            if (hasObject) return;
            
            // 決定生成地鼠還是障礙物
            let object;
            if (Math.random() < OBSTACLE_PROBABILITY) {
                object = createObstacle(holeIndex);
            } else {
                object = createMole(holeIndex, Math.random() < 0.15);
            }
            
            object.active = true;
            object.element.classList.add('active');
            gameObjects.push(object);
            
            // 設定消失時間
            object.timer = setTimeout(() => hideObject(object), 1000);
        }

        // 創建地鼠
        function createMole(index, isGolden) {
            const hole = holes[index];
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.innerHTML = `
                <svg viewBox="0 0 100 100">
                    <ellipse cx="50" cy="65" rx="35" ry="30" fill="${isGolden ? '#FFD700' : '#795548'}"/>
                    <ellipse cx="50" cy="35" rx="25" ry="20" fill="${isGolden ? '#FFC400' : '#8D6E63'}"/>
                    <ellipse cx="50" cy="30" rx="8" ry="5" fill="#5D4037"/>
                    <circle cx="40" cy="25" r="3" fill="#000"/>
                    <circle cx="60" cy="25" r="3" fill="#000"/>
                    ${isGolden ? '<path d="M35,15 L40,5 L45,10 L50,5 L55,10 L60,5 L65,15 Z" fill="#FFD700"/>' : ''}
                </svg>
                <div class="hit-effect"></div>
            `;
            hole.appendChild(mole);
            
            return {
                element: mole,
                active: false,
                timer: null,
                type: isGolden ? 'golden' : 'normal',
                points: isGolden ? 50 : 10
            };
        }

        // 創建障礙物
        function createObstacle(index) {
            const hole = holes[index];
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.innerHTML = `
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="30" fill="#f44336"/>
                    <circle cx="50" cy="50" r="25" fill="#ff7961"/>
                    <rect x="47" y="20" width="6" height="15" fill="#5d4037"/>
                    <path d="M50,20 Q45,10 40,5" stroke="#ffcc80" stroke-width="3" fill="none"/>
                </svg>
                <div class="penalty-effect"></div>
            `;
            hole.appendChild(obstacle);
            
            return {
                element: obstacle,
                active: false,
                timer: null,
                type: 'obstacle',
                points: -20
            };
        }

        // 隱藏物件
        function hideObject(obj) {
            obj.active = false;
            obj.element.classList.remove('active');
            if (obj.timer) clearTimeout(obj.timer);
            const index = gameObjects.indexOf(obj);
            if (index > -1) gameObjects.splice(index, 1);
            setTimeout(() => obj.element.remove(), 300);
        }

        // 點擊物件
        function hitObject(index) {
            if (!gameRunning || gamePaused) return;
            
            const obj = gameObjects.find(o => 
                o.active && o.element.parentElement === holes[index]
            );
            if (!obj) return;
            
            // 計算分數
            let points = obj.points;
            const now = Date.now();
            
            if (obj.type !== 'obstacle') {
                // 地鼠：連續擊中獎勵
                if (now - lastHitTime < 1000) {
                    consecutiveHits++;
                    if (consecutiveHits >= 3) points *= 2;
                } else {
                    consecutiveHits = 1;
                }
                lastHitTime = now;
                
                // 顯示擊中效果
                const effect = obj.element.querySelector('.hit-effect');
                effect.style.opacity = '1';
                setTimeout(() => effect.style.opacity = '0', 300);
            } else {
                // 障礙物：扣分
                consecutiveHits = 0;
                const effect = obj.element.querySelector('.penalty-effect');
                effect.style.opacity = '1';
                setTimeout(() => effect.style.opacity = '0', 300);
            }
            
            score += points;
            if (score < 0) score = 0;
            updateDisplay();
            hideObject(obj);
        }

        // 暫停/繼續遊戲
        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? "繼續遊戲" : "暫停遊戲";
            if (!gamePaused) startObjectCycle();
        }

        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameTimer);
            if (objectTimer) clearTimeout(objectTimer);
            
            gameObjects.forEach(obj => hideObject(obj));
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // 重新開始遊戲
        function restartGame() {
            clearInterval(gameTimer);
            if (objectTimer) clearTimeout(objectTimer);
            gameObjects.forEach(obj => hideObject(obj));
            resetGame();
        }

        // 事件監聽
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            restartGame();
            startGame();
        });

        // 初始化
        initGame();
    </script>
</body>
</html>
